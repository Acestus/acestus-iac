apiVersion: batch/v1
kind: CronJob
metadata:
  name: time-logger
spec:
  schedule: "*/1 * * * *" # Every minute
  suspend: true
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 120 # Auto-kill stuck jobs after 2 minutes
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: time-logger
              image: acrskpmgtcrdevusw2001.azurecr.io/time-logger:latest
              imagePullPolicy: Always
              env:
                - name: AZURE_STORAGE_CONNECTION_STRING
                  valueFrom:
                    secretKeyRef:
                      name: storage-secret
                      key: connection-string
                - name: STORAGE_CONTAINER_NAME
                  value: "time-logs"
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "50m"
                limits:
                  memory: "128Mi"
                  cpu: "100m"
